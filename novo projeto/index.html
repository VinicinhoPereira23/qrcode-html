<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode gerador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Gerador</h1>
        <div class="image">
            <img src="./noimage.png" alt="" id="image">
        </div>
        <div class="form">
            <input type="text" name="" id="conteudo" placeholder="conteudo do QR Code">
            <button id="BotaoCriar">Criar QRCode</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
